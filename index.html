<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.css">
    <title>Encriptador</title>
  </head>
  <body>
    <img src="/img/Vector.png" alt="logo" class="logo">
    
    <section class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-8 mt-3 mb-3">
                <form action="">
                    <div class="form-group">
                        <textarea class="form-control p-3 text-primary sice" id="text" rows="7" placeholder="Ingrese el texto aqui" autofocus></textarea>
                    </div>
                </form>
                <p><span class="icon-info">!</span> Solo letras minúsculas y sin acento</p>
                <div class="row m-auto">
                    <div class="col-12 col-sm-6 mt-1">
                        <button type="button" class="btn btn-primary btn-block" onclick="encriptar()">Encriptar</button>
                    </div>
                    <div class="col-12 col-sm-6 mt-1">
                        <button type="button" class="btn btn-outline-secondary btn-block" onclick="desencriptar()">Desencriptar</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-3 fondo rounded text-center m-2">
                <img src="/img/1.png" class="image img-fluid  mx-auto d-block mt-5 " alt="" id="imagen" >
                <div id="resultado" class="m-3">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
                <button id="copiar" hidden class="copiar">Copiar</button>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/js/functions.js"></script>
  </body>
</html>
